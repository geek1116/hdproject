<!DOCTYPE html>
<html>
<head>
	<title>系统首页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0;maximum-scale=1.0;">
	<link rel="stylesheet" type="text/css" href="sellerShow.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/handlebars-v4.0.11.js"></script>
	<body>
		<div class="head">
			<span class="headText">系统首页 > <span id="business_type"></span></span>
		</div>
		<div class="show ">
			<div class="type boreder_bottom">
				<div class="big" id="business_type2"></div>
			</div>
			<div id="content"></div>
			<div id="loadFinish">加载完成</div>
		</div>
		<script type="text/template" id="handlebarFun">
			{{#each this}}
			<div class="goods border_style">
				<div class="rowFlex">
					<div >
						<img src="../image/girl.jpg" width="90" height="90">
					</div>
					<div class="information">
						<div class="shop middle">{{b_name}}</div>
						<div class="phone">咨询电话：{{b_telephone}}</div>
						<div class="address small">{{address}}</div>
					</div>
				</div>
				<div class="review middle">评分：<span id="grade_{{id}}"></span>分</div>
				<div>
					<button class="detail small">查看详情</button>
				</div>
			</div>
			{{/each}}
		</script>
  		<script type="text/javascript" src="more.js"></script>
	</body>
</html>
