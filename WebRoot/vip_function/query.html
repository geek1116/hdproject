<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../function/goods.css">
    <script type="text/javascript" src="../js/handlebars-v4.0.11.js"></script>
    <title>消费查询</title>
  </head>
  <body class="sidebar-mini fixed" >
     <div class="content-wrapper">
        <div class="page-title">
          <div>
            <h1>消费查询</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="showMany">
                  <label>显示</label>
                  <select class="howMany">
                    <option value='10'>10</option>
                    <option value='25'>25</option>
                    <option value='50'>50</option>
                    <option value='100'>100</option>
                  </select>
                  <label>行</label>
                </div>
                <table class="table table-hover table-bordered" id="sampleTable">
                  <thead>
                    <tr>
                      <th>消费编号</th>
                      <th>商家编号</th>
                      <th>消费方式</th>
                      <th>消费金额</th>
                      <th>消费时间</th>
                      <th>接待员账号</th>
                    </tr>
                  </thead>
                  <tbody id="data">
                  </tbody>
                </table>
                <table class="table-bordered paging">
                  <tr>
                    <td id="previous">上一页</td>
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td id="ellipsis">...</td>
                    <td id="next">下一页</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>
     <script type="text/template" id="handlebar">
        {{#each this}}
          <tr id="product_{{id}}">
            <td class="product_id">{{id}}</td>
            <td class="product_name">{{b_id}}</td>
            <td class="product_price">{{type}}</td>
            <td class="product_vip_price">{{money}}</td>
            <td class="product_introduction introduction2" >{{date}}</td>
            <td id="{{id}}" >{{bus_account}}</td>
          </tr>
        {{/each}}
      </script>
    <script type="text/javascript" src="query.js"></script>
  </body>
</html>
