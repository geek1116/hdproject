<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../function/goods.css">
    <link rel="stylesheet" type="text/css" href="review.css">
    <script type="text/javascript" src="../js/handlebars-v4.0.11.js"></script>
    <title>消费点评</title>
  </head>
  <body class="sidebar-mini fixed" >
     <div class="content-wrapper">
        <div class="page-title">
          <div>
            <h1>消费点评</h1>
          </div>
        </div>
        <!--点评消费-->
          <dialog id="addInformation" class="dialogAdd">
            <h3 id="titleChange">点评消费</h3>
            <div id="warning"></div>
            <form>
              <div class="form-group person">
                  <label class="control-label col-md-3 type">消费编号</label>
                  <div class="col-md-8 type">
                    <input type="text" name="detailAdrress" placeholder="消费编号（必填）" class="form-control " id="c_id" disabled>
                  </div>
              </div>
              <div class="form-group person">
                  <label class="control-label col-md-3 type">点评打分</label>
                  <div class="col-md-8 gradeBox">
                    <img src='../image/star.png' width="40" height="30" id="star1">
                    <img src='../image/star.png' width="40" height="30" id="star2">
                    <img src='../image/star.png' width="40" height="30" id="star3">
                    <img src='../image/star.png' width="40" height="30" id="star4">
                    <img src='../image/star.png' width="40" height="30" id="star5">
                    <div class="grade"><span id="grade">0</span>分</div>
                  </div>
              </div>
              <div class="form-group person">
                  <label class="control-label col-md-3 type">点评内容</label>
                  <div class="col-md-8 type">
                    <textarea  class="form-control" placeholder="点评内容（选填）" id="content2" rows="4">  
                    </textarea>
                  </div>
              </div>
              <br>
              <div class="block" >
                <button id="sureReview" class="btn btn-primary icon-btn" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>点评</button>&nbsp;&nbsp;&nbsp;<label class="btn btn-default icon-btn" id="cancelReview"><i class="fa fa-fw fa-lg fa-times-circle"></i>取消</label> 
              </div>
            </form>
          </dialog>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="showMany">
                  <label>显示</label>
                  <select class="howMany">
                    <option value='10'>10</option>
                    <option value='25'>25</option>
                    <option value='50'>50</option>
                    <option value='100'>100</option>
                  </select>
                  <label>行</label>
                </div>
                <table class="table table-hover table-bordered" id="sampleTable">
                  <thead>
                    <tr>
                      <th>消费编号</th>
                      <th>商家编号</th>
                      <th>消费方式</th>
                      <th>消费金额</th>
                      <th>消费时间</th>
                      <th>接待员账号</th>
                      <th>点评操作</th>
                    </tr>
                  </thead>
                  <tbody id="data">
                  </tbody>
                </table>
                <table class="table-bordered paging">
                  <tr>
                    <td id="previous">上一页</td>
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td id="ellipsis">...</td>
                    <td id="next">下一页</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>
     <div id="successSave">
       <p class="saveWarning2">点评成功</p>
     </div>
     <script type="text/template" id="handlebar">
        {{#each this}}
          <tr >
            <td>{{id}}</td>
            <td>{{b_id}}</td>
            <td>{{type}}</td>
            <td>{{money}}</td>
            <td>{{date}}</td>
            <td>{{bus_account}}</td>
            <td><button class="edit" id="{{id}}">点评</button></td>
          </tr>
        {{/each}}
      </script>
    <script type="text/javascript" src="review.js"></script>
  </body>
</html>
