<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="head.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/handlebars-v4.0.11.js"></script>
    <title>商家功能</title>
</head>
  <body class="sidebar-mini fixed" >
    
      <!-- Navbar-->
      <header class="main-header hidden-print">
        <div class="logo" style="font-family: '幼圆'; font-size: 22px; ">七彩云</div>
        <nav class="navbar navbar-static-top">
          <a class="sidebar-toggle" href="#" data-toggle="offcanvas"></a>
          <a href="../homePage/homePage.html" class="quit" id="quitSystem">退出</a>
        </nav>
      </header>
      <!-- Side-Nav-->
      <aside class="main-sidebar hidden-print">
        <section class="sidebar">
          <div class="user-panel person">
            <div class="pull-left image"><img class="img-circle" src="../image/girl.jpg" alt="User Image"></div>
            <div class="pull-left info">
              <p style="font-family: '幼圆'; font-size:20px; " id="account"></p>
            </div>
          </div>
          <!-- Sidebar Menu-->
          <ul class="sidebar-menu">
            <li id="addAccount" ><a href="#"><i class="fa fa-pie-chart"></i><span class="gap">账户管理</span></a></li>
            <li id="configuration" ><a href="#"><i class="fa fa-edit"></i><span class="gap">商家资料</span></a>
            </li>
            <!-- <li  id="loginManager" ><a href="#"><i class="fa fa-file-text"></i><span class="gap">登录管理</span></a>
            </li> -->
            <li  id="goods" ><a href="#"><i class="fa fa-th-list"></i><span class="gap">商品维护</span></a>
            </li>
            <li id="member" class="treeview"><a href="#"><i class="fa fa-dashboard"></i><span class="gap">会员管理</span></a>
            </li>
            <li id="report" class="treeview treeMenu"><a href="#"><i class="fa fa-laptop"></i><span class="gap">报表统计</span></a>
            </li>      
          </ul>
        </section>
      </aside>
      <div id="content"></div>
    <!-- Javascripts-->
    <script type="text/javascript">
      $(document).ready(function () {
          $('#content').load('addAccount.html');
          $('#addAccount').addClass('selectFunction');
          $('#addAccount').click(function () {
            $('#content').load('addAccount.html');
            remove();
            $('#addAccount').addClass('selectFunction');
          });
          $('#configuration').click(function () {
            $('#content').load('configuration.html');
            remove();
            $('#configuration').addClass('selectFunction');
          });
          // $('#loginManager').click(function () {
          //   $('#content').load('loginManager.html');
          //   remove();
          //   $('#loginManager').addClass('selectFunction');
          // });
          $('#goods').click(function () {
            $('#content').load('goods.html');
            remove();
            $('#goods').addClass('selectFunction');
          });
           $('#member').click(function () {
            $('#content').load('member.html');
            remove();
            $('#member').addClass('selectFunction');
          });
           $('#report').click(function () {
            $('#content').load('report.html');
            remove();
            $('#report').addClass('selectFunction');
          });
         
          //去掉选中样式
          function remove(){
            $('#addAccount').removeClass('selectFunction');
            $('#configuration').removeClass('selectFunction');
            // $('#loginManager').removeClass('selectFunction');
            $('#goods').removeClass('selectFunction');
            $('#member').removeClass('selectFunction');
            $('#report').removeClass('selectFunction');
          }
          $("#quitSystem").click(function () {
            $.post('../businessLog/logout');
          });
      });
    </script>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/plugins/pace.min.js"></script>
    <script src="../js/main.js"></script>
    <script type="text/javascript" src="../js/plugins/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../js/plugins/dataTables.bootstrap.min.js"></script>
  </body>
</html>
