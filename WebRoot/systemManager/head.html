<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="../function/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../function/head.css">
    <link rel="stylesheet" type="text/css" href="head.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/handlebars-v4.0.11.js"></script>
    <title>管理员功能</title>
</head>
  <body class="sidebar-mini fixed" >
    
      <!-- Navbar-->
      <header class="main-header hidden-print">
        <div class="logo" style="font-family: '幼圆'; font-size: 22px; ">七彩云</div>
        <nav class="navbar navbar-static-top">
          <a class="sidebar-toggle" href="#" data-toggle="offcanvas"></a>
          <a href="../homePage/homePage.html" class="quit" id="quitSystem">退出</a>
        </nav>
      </header>
      <!-- Side-Nav-->
      <aside class="main-sidebar hidden-print">
        <section class="sidebar">
          <div class="user-panel person">
            <div class="pull-left image"><img class="img-circle" src="../image/girl.jpg" alt="User Image"></div>
            <div class="pull-left info">
              <p style="font-family: '幼圆'; font-size:20px; " id="account">root</p>
            </div>
          </div>
          <!-- Sidebar Menu-->
          <ul class="sidebar-menu">
            <li id="sellStatus" ><a href="#"><i class="fa fa-pie-chart"></i><span class="gap">商家状态</span></a></li>
            <li id="sellers" ><a href="#"><i class="fa fa-edit"></i><span class="gap">待审核商家</span></a>
            </li>    
          </ul>
        </section>
      </aside>
      <div id="content"></div>
    <!-- Javascripts-->
    <script type="text/javascript">
      $(document).ready(function () {
          $('#content').load('sellStatus.html');
          $('#sellStatus').addClass('selectFunction');
          $('#sellStatus').click(function () {
            $('#content').load('sellStatus.html');
            remove();
            $('#sellStatus').addClass('selectFunction');
          });
          $('#sellers').click(function () {
            $('#content').load('sellers.html');
            remove();
            $('#sellers').addClass('selectFunction');
          });
          //去掉选中样式
          function remove(){
            $('#sellStatus').removeClass('selectFunction');
            $('#sellers').removeClass('selectFunction');
          }
          $("#quitSystem").click(function () {
            window.location.href='login.html';
          });
      });
    </script>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/plugins/pace.min.js"></script>
    <script src="../js/main.js"></script>
    <script type="text/javascript" src="../js/plugins/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../js/plugins/dataTables.bootstrap.min.js"></script>
  </body>
</html>
