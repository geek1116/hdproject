<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../function/goods.css">
    <link rel="stylesheet" type="text/css" href="../vip_function/review.css">
    <script type="text/javascript" src="../js/handlebars-v4.0.11.js"></script>
    <title>待审核商家</title>
  </head>
  <body class="sidebar-mini fixed" >
     <div class="content-wrapper">
        <div class="page-title">
          <div>
            <h1>待审核商家</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="showMany">
                  <label>显示</label>
                  <select class="howMany">
                    <option value='10'>10</option>
                    <option value='25'>25</option>
                    <option value='50'>50</option>
                    <option value='100'>100</option>
                  </select>
                  <label>行</label>
                </div>
                <table class="table table-hover table-bordered" id="sampleTable">
                  <thead>
                    <tr>
                      <th>商家编号</th>
                      <th>商家名称</th>
                      <th>商家类型</th>
                      <th>商家地址</th>
                      <th>商家电话</th>
                      <th>邮政编码</th>
                      <th>审核结果</th>
                    </tr>
                  </thead>
                  <tbody id="data">
                  </tbody>
                </table>
                <table class="table-bordered paging">
                  <tr>
                    <td id="previous">上一页</td>
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td id="ellipsis">...</td>
                    <td id="next">下一页</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>
     <div id="successSave">
       <p class="saveWarning2">审批成功</p>
     </div>
     <script type="text/template" id="handlebar">
        {{#each this}}
          <tr >
            <td>{{id}}</td>
            <td>{{b_name}}</td>
            <td>{{type}}</td>
            <td>{{address}}</td>
            <td>{{b_telephone}}</td>
            <td>{{postcode}}</td>
             <td id="{{id}}" ><button class="edit border_right" id="agree_{{id}}">同意</button><button class="refuse delete" id="refuse_{{id}}">拒绝</button></td>
          </tr>
        {{/each}}
      </script>
    <script type="text/javascript" src="sellers.js"></script>
  </body>
</html>
