<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="login.css">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <title>七彩云会员刷卡积分管理系统</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    -->
  </head>
  <body data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-13" data-genuitec-path="/hdproject/WebRoot/login/login.html">
    <section class="material-half-bg" data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-13" data-genuitec-path="/hdproject/WebRoot/login/login.html">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo ">
        <h1 class="title2" >七彩云</h1>
      </div>
      <div class="login-box">
        <div class="login-form">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>商家登录</h3>
          <div class="form-group">
            <label class="control-label">用户账号</label><label id="userWarning" class="warning"></label>
            <input id="user" class="form-control" type="text" placeholder="用户账号" autofocus />
          </div>
          <div class="form-group">
            <label class="control-label">密码</label><label id="passwordWarning" class="warning"></label>
            <input id="password" class="form-control" type="password" placeholder="密码" />
          </div>
          <div class="form-group">
            <label class="control-label">验证码</label><label id="verificationWarning" class="warning"></label>
            <div  class="verification">
              <input id="verificationCode" class="form-control verificationCode" type="text" placeholder="验证码" />
              <img class="verificationImage" src="../general/verificationCode" />
            </div>
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label class="semibold-text">
                  <input type="checkbox" name="remember" /><span class="label-text" />记住密码</span>
                </label>
              </div>
              <p class="semibold-text mb-0"><a data-toggle="flip">忘记密码 ?</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button id="login" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>登录</button>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
